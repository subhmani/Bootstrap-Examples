<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css\bootstrap.min.css">
    <title>Form Example Document</title>
    
</head>
<body>
    <div class="container">
        <h1>Form Example</h1>
    <form role="form">
        <div class="form-group">
            <label> Email Address:</label>
            <input class="form-control" type="email" name="email" placeholder="Enter Your Email">

        </div>
        <div class="form-group">
            <label> Password:</label>
            <input class="form-control" type="password" name="password" placeholder="Enter Your Password">

        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
    </div>

    <div class="container">
        <h1>Horizontal Form Example</h1>
    <form role="form" class="form-horizontal">
        <div class="form-group">
            <label class="control-label" for="horizontalemail"> Email Address:</label>
            <input class="form-control" type="email" name="email" placeholder="Enter Your Email" id="emailfom1">

        </div>
        <div class="form-group">
            <label class="control-label" for="horizontalpass"> Password:</label>
            <input class="form-control" type="password" name="password" placeholder="Enter Your Password" id="passfrom1">

        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
    </div>

    <div class="container">
        <h1>Inline Form Example</h1>
    <form role="form" class="form-inline">
        <div class="form-group">
            <label class="control-label" for="horizontalemail"> Email Address:</label>
            <input class="form-control" type="email" name="email" placeholder="Enter Your Email" id="emailfom1">

        </div>
        <div class="form-group">
            <label class="control-label" for="horizontalpass"> Password:</label>
            <input class="form-control" type="password" name="password" placeholder="Enter Your Password" id="passfrom1">

        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
    </div>

    <div class="container">
        <h1>bootstrap 4 Form Example</h1>
    <form role="form" class="form">
        <div class="form-group">
            <label class="control-label" for="horizontalemail"> Email Address:</label>
            <input class="form-control" type="email" name="email" placeholder="Enter Your Email" id="emailfom1">

        </div>
        <div class="form-group">
            <label class="control-label" for="horizontalpass"> Password:</label>
            <input class="form-control" type="password" name="password" placeholder="Enter Your Password" id="passfrom1">

        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
    </div>



    <script type="text/javascript" src="js\bootstrap.min.js"></script>
</body>
</html>
