<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css\bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Example of Bootstrap Images</h1>
    </div>
    <div class="container">
        <h1>Images Rounded</h1>
        <img src="images/2.jpg" alt="No Images" width="400" height="300">
        <img src="images/2.jpg" class="rounded" alt="No Images" width="400" height="300">
        <img src="images/2.jpg" class="rounded-circle" alt="No Images" width="400" height="300">
        <img src="images/2.jpg" class="img-thumbnail" alt="No Images" width="400" height="300">

    </div>
    <div class="container">
        <h1>Images Rounded</h1>
        <img src="images/2.jpg" class="img-responsive" alt="No Images" width="400" height="300">
      
    </div>
    <div class="container">
        <h1>Images Rounded</h1>
        <img src="images/2.jpg" class="img-responsive float-right" alt="No Images" width="400" height="300">
      
    </div>

    <script type="text/javascript" src="js\bootstrap.min.js"></script>
</body>
</html>
