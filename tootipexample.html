<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="css\bootstrap.min.css">

    });

<body>

        <h1 class=" container text-info text-center Exampletoltip">Tooltip Example Document</h1>

        <a href="#" data-toggle="tooltip" title="This is Example">This is tooltip Example</a>

    </div>
   

    <script type="text/javascript" src="js\bootstrap.min.js"></script>
</body>
</html>
