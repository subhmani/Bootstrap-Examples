<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css\bootstrap.min.css">
    <title>Bootstrap Sizing example</title>
    <style type="text/css">
        h1{
            text-align: center;
            color: orangered;
        }
        .colorofdiv{
            background-color: aquamarine;
            border: 2px solid black;
            padding: 5px;
        }
        .colorofdiv1{
           
            background-color: aquamarine;
            border: 2px solid black;
          
        }
        .backcolor{
            height: 300px;
            background-color: brown;
        }
    </style>
</head>
<body>
    <div>
        <h1>Bootstrap Sizing example</h1>
    </div>
    <div class="backcolor">
        <div class="w-25 colorofdiv"> This div is 25% width</div>
    </div><br>
    <div class="backcolor">
        <div class="h-50 colorofdiv1"> This div is 50% width</div>
    </div><br>
   <div class="backcolor">
    <div class="h-75 colorofdiv1"> This div is 50% width</div>
   </div><br>
    <div class="backcolor">
        <div class="h-100 colorofdiv1"> This div is 50% width</div>
    </div>
    

    <script type="text/javascript" src="js\bootstrap.min.js"></script>
</body>
</html>
