<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1> This is an Example of Input Group</h1>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon" >@</span>

            </div>
            <input type="text" class="form-control" placeholder="username" aria-label="username">
        </div>
    </div>
    <div class="container">
        <h1>This is an Example Of Breadcrumb</h1>
        <br><br>
        <nav aria-label="Navigation paginator">
            <ol class="pagination">
                <li class="page-item"><a class="page-link" href="#"> Home</a></li>
                <li class="page-item"><a class="page-link href="#"> Page1</a></li>
                <li class="page-item"><a class="page-link href="#"> Page2</a></li>
            </ol>
        </nav>
       </div> 
    
   <div class="container">
    <h1>This is an Example Of Breadcrumb</h1>
    <br><br>
    <nav aria-label="Breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#"> Home</a></li>
            <li class="breadcrumb-item"><a href="#"> Page1</a></li>
            <li class="breadcrumb-item"><a href="#"> Page2</a></li>
        </ol>
    </nav>
   </div> 
   
</body>
</html>
