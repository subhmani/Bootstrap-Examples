<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css\bootstrap.min.css">
    <title>Floating and Clearfix Document</title>
</head>
<body>
    <div class="container">
        <h1>Floating and Clearfix </h1>
    </div>
    <div class="container">
        <div class="clearfix">
            <div class="float-left text-white bg-primary">
                floating left
            </div>
            <div class="float-right text-white bg-success">
                floating right
            </div>

        </div>
    </div>
    <div class="container">
        
            <div class="shadow">
                floating left
            </div>
            <div class="shadow">
                floating right
            </div>

       
    </div>
            
    
    <script type="text/javascript" src="js\bootstrap.min.js"></script>
</body>
</html>
