<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css\bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Button Example</h1>
        <button class="btn btn-default">Submit</button>
        <button class="btn btn-primary">Submit</button>
        <button class="btn btn-success">Submit</button>
        <button class="btn btn-info">Submit</button>
        <button class="btn btn-warning">Submit</button>
        <button class="btn btn-danger">Submit</button>
        <button class="btn btn-link">Submit</button>
        <button class="btn btn-secondary">Submit</button>
        <button class="btn btn-dark">Submit</button>
        <button class="btn btn-light">Submit</button>
    </div><br>
    <div class="container">
        <h1>Button Example with different sizes </h1>
        <button class="btn btn-default btn-sm">Submit</button>
        <button class="btn btn-primary btn-md" >Submit</button>
        <button class="btn btn-success btn-lg" >Submit</button>
        
       
    </div>
    <div class="container">
        <h1>Button Example with Enable/disable </h1>
        <button class="btn btn-default ">Submit</button>
        <button class="btn btn-primary disabled" >Submit</button>
        <button class="btn btn-success active" >Submit</button>
        
       
    </div>
    <div class="container">
        <h1>Button Example with block Level </h1>
        <button class="btn btn-default btn-block">Submit</button>
        <button class="btn btn-primary btn-block disabled" >Submit</button>
        <button class="btn btn-success btn-block active" >Submit</button>
        
       
    </div>
    <div class="container"> 
        <h1>Button Example with element </h1>
        <button class="btn btn-default btn-block">Submit</button>
        <a href="#" class="btn btn-success" role="button">Link for button</a>
       
    </div>
    <div class="container">
        <h1>Button Example</h1>
        <button class="btn btn-outline-default">Submit</button>
        <button class="btn btn-outline-primary">Submit</button>
        <button class="btn btn-outline-success">Submit</button>
        <button class="btn btn-outline-info">Submit</button>
        <button class="btn btn-outline-warning">Submit</button>
        <button class="btn btn-outline-danger">Submit</button>
        <button class="btn btn-outline-link">Submit</button>
        <button class="btn btn-outline-secondary">Submit</button>
        <button class="btn btn-outline-dark">Submit</button>
        <button class="btn btn-outline-light">Submit</button>
    </div><br>
    <script type="text/javascript" src="js\bootstrap.min.js"></script>
</body>
</html>
