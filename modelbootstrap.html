<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <title>Modal Example Document</title>
</head>
<body>
    <div class="container">
        <h1>modal Plugin</h1><br><br><br>
        <h3>Default Plugin</h3>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalpopup1">
            clickMe
        </button>

    </div>
    <div class="modal fade" tabindex="-1" role="dialog" id="modalpopup1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Welcom</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="close">
                        <span aria-hidden="true">&times;</span> 

                    </button>

                </div>
                <div class="modal-body">
                    <p>Welcom to Hello World</p>
                </div>
                <div class="modal-footer">
                     <button type="button" class="btn btn-primary" data-dismiss="modal">close


                     </button>   
                </div>
            </div>
        </div>

    </div>
</body>
</html>
