<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Bootstrap Example</title>
        <!-- #Add CSS file offline -->
        <link rel="stylesheet" type="text/css" href="css\bootstrap.min.css">
        <style>

        </style>
    </head>
    <body>
        <h1 class="text-center">Example Border</h1><br>

        <div class="text-center ">
           <button class="border-0" >Clike Me</button>
           <button class="border-top-0" >Clike Me</button>
           <button class="border-bottom-0" >Clike Me</button>
           <button class="border-left-0" >Clike Me</button>
           <button class="border-right-0" >Clike Me</button>
         </div><br>

         <div class="text-center ">
            <button class="rounded" >Rounded Clike Me</button>
            <button class="border-top" >Rounded Clike Me</button>
            <button class="border-bottom" >Rounded Clike Me</button>
            <button class="border-left" >Rounded Clike Me</button>
            <button class="border-right" >Rounded Clike Me</button>
          </div><br>

          <div class="text-center ">
            <button class="rounded-circle" >Rounded Clike Me</button>
            <button class="border-top" >Rounded Clike Me</button>
            <button class="border-bottom" >Rounded Clike Me</button>
            <button class="border-left" >Rounded Clike Me</button>
            <button class="border-right" >Rounded Clike Me</button>
          </div>

        <!-- Add Bootstrap js offline -->
        <script type="text/javascript" src="js\bootstrap.min.js"></script>
           </body>
</html>
