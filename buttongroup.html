<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Button Group Document</title>
</head>
<body>
    <div class="container">
        <h1>Button Group Example</h1>
    </div>
    <div class="btn-group" role="group" aria-label="button group">
        <button type="button" class="btn btn-primary">primary</button>
        <button type="button" class="btn btn-secondary">primary</button>
        <button type="button" class="btn btn-warning">primary</button>
    </div>
    <div class="container">
        <h1>Button Toolbar Example</h1>
    </div>
    <div class="btn btn-toolbar" role="group" aria-label="button Toolbar">
        <div class="btn-group mr-2" role="group" aria-label="button Toolbar">
            <button type="button" class="btn btn-primary">1</button>
            <button type="button" class="btn btn-secondary">2</button>
            <button type="button" class="btn btn-warning">3</button>
        </div>
        <div class="btn-group mr-2" role="group" aria-label="button Toolbar">
            <button type="button" class="btn btn-primary">1</button>
            <button type="button" class="btn btn-secondary">2</button>
            <button type="button" class="btn btn-warning">3</button>
        </div>
        <div class="btn-group mr-2" role="group" aria-label="button Toolbar">
            <button type="button" class="btn btn-primary">1</button>
           
        </div>
    </div>
    <div class="container">
        <h1>Button Sizing Example</h1>
    </div>
    <div class="container">
        <div class="btn-group-vertical btn-group-lg" role="group" aria-label="button Toolbar">
            <button type="button" class="btn btn-primary">1</button>
            <button type="button" class="btn btn-secondary">2</button>
            <button type="button" class="btn btn-warning">3</button>
        </div><br><br>
        <div class="btn-group " role="group" aria-label="button Toolbar">
            <button type="button" class="btn btn-primary">1</button>
            <button type="button" class="btn btn-secondary">2</button>
            <button type="button" class="btn btn-warning">3</button>
        </div><br><br>
        <div class="btn-group btn-group-sm" role="group" aria-label="button Toolbar">
            <button type="button" class="btn btn-primary">1</button>
            <button type="button" class="btn btn-secondary">2</button>
            <button type="button" class="btn btn-warning">3</button>
        </div>
    </div>
    
</body>
</html>
